{% extends "layout.html" %}
{% include "header.html" %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="timer-box col-6">
      <div id="countdown" class="show"></div>
      <div id="timer" class="show">05:00</div>
    </div>
  </div>
  <div class="row justify-content-center play-btn-box">
    <div class="col-4">
      <button id="stop" type="button" class="btn btn-lg btn-danger btn-block" disabled>Stop</button>
    </div>
  </div>
  <div class="row justify-content-center table-box">
    <div class="col-8">
      <table class="table table-dark">
        <thead id="table-thead"></thead>
        <tbody id="table-tbody"></tbody>
      </table>
      <div id="message-box">
        <p id="message" class="loading"></p>
      </div>
    </div>
  </div><!-- /row -->
</div><!-- /container -->

<span id="value-game-id" hidden>{{ game.id }}</span>
<span id="value-start-time" hidden>{{ game.start_time }}</span>

<script src="/static/js/main.js"></script>

{% endblock content %}
