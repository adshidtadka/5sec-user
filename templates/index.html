{% extends "layout.html" %}
{% include "header.html" %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="timer-box col-6">
      <div id="countdown" class="show"></div>
      <div id="timer" class="show">05:00</div>
    </div>
  </div>
  <div class="row justify-content-center play-btn-box">
    <div class="col-4">
      <button id="action" type="button" class="btn btn-lg btn-light btn-block">Play</button>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-8">
      <table class="table table-dark">
        <thead id="result-thead"></thead>
        <tbody id="result-tbody"></tbody>
      </table>
      <div id="message"></div>
    </div>
  </div><!-- /row -->
</div><!-- /container -->

<script src="/static/js/timer.js"></script>

{% endblock content %}
