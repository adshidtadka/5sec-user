{% extends "layout.html" %}
{% include "header.html" %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="timer-box col-10">
      <div id="timer" class="show">05:00</div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-4">
      <button id="action" type="button" class="btn btn-lg btn-light btn-block">Play</button>
    </div>
  </div>
  <div class="row justify-content-center result-box">
    <div class="col-8">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">user</th>
            <th scope="col">score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div><!-- /row -->
</div><!-- /container -->

<script src="/static/js/timer.js"></script>

{% endblock content %}
